    delete:
      tags:
        - aiKnowledgeBaseInternal    
      summary: Delete an AI AIKnowledgeBase
      operationId: deleteAIKnowledgeBase      
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content

  /internal/ai/ai-knowledgebases/{id}/ai-contexts:
