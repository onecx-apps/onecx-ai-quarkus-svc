  /internal/ai/generate:
    post:
      tags:
        - aiInternal    
      summary: Generate AI Response
      operationId: generate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                aiContext:
                  $ref: '#/components/schemas/AIContext'               
                aiRequest:
                  $ref: '#/components/schemas/AIRequest'
              required:
                - aiContext
                - aiRequest
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AIResponse'
  /internal/ai/chat:
    post:
      tags:
        - aiInternal    
      summary: Chat with AI
      operationId: chat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                aiContext:
                  $ref: '#/components/schemas/AIContext'              
                chatMessage:
                  $ref: '#/components/schemas/ChatMessage'
                conversation:
                  $ref: '#/components/schemas/Conversation'
              required:
                - aiContext
                - chatMessage
              additionalProperties: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatMessage'

components:
  schemas:
    DocumentStatusType:
      type: string
      enum:
        - NEW
        - PROCESSING
        - EMBEDDED
    AIRequest:
      type: object
      properties:
        message:
          type: string
          maxLength: 10000
    AIResponse:
      type: object
      properties:
        message:
          type: string
          maxLength: 10000          
    ChatMessage:
      type: object
      properties:
        conversationId:
          type: string
        message:
          type: string
          maxLength: 10000
        type:
          type: string
          enum: [ASSISTANT, SYSTEM, USER, ACTION]
        creationDate:
          type: integer
          format: int64
        reliability:
          type: float
    Conversation:
      type: object
      properties:
        conversationId:
          type: string
        history:
          type: array
